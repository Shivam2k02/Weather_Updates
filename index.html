<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="box">
        <div class="heading">
            <h1>Weather Updates</h1>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="bi bi-search"></i></button>
        </div>
        <div class="error">
            <p>Please Enter Correct Name</p>
        </div>
        <div class="data">
            <img src="details/rain.png" class="icon">
            <h1 class="temp">20°C</h1>
            <h3 class="def">Clear</h3>
            <h2 class="name">Delhi,India</h2>
            <div class="details">
                <div class="col">
                    <img src="details/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="details/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="details/witness.png" alt="">
                    <div>
                        <p class="visiblity">10 km</p>
                        <p>Visiblity</p>
                    </div>
                </div>
            </div>
            <div class="temp_type">
                <span id="cel" onclick="myFun1()"> °C </span>||<span id="far" onclick="myFun2()"> °F </span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
